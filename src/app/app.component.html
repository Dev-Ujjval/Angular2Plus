<div class="main-layout">

    <div class="left-side">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="detail.Name" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Designation</mat-label>
            <input matInput [(ngModel)]="detail.Designation" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>About</mat-label>
            <textarea matInput [(ngModel)]="detail.About" required></textarea>
        </mat-form-field>
        <button mat-raised-button (click)="onAction()">{{ action }}</button>
    </div>

    <div class="mat-elevation-z8 right-side">
        <table mat-table [dataSource]="dataSource">

            <!-- Name Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>

            <!-- Designation Column -->
            <ng-container matColumnDef="Designation">
                <th mat-header-cell *matHeaderCellDef> Designation </th>
                <td mat-cell *matCellDef="let element"> {{element.Designation}} </td>
            </ng-container>

            <!-- About Column -->
            <ng-container matColumnDef="About">
                <th mat-header-cell *matHeaderCellDef> About </th>
                <td mat-cell *matCellDef="let element"> {{element.About}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button (click)="edit(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-button (click)="delete(row)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

</div>
